apiVersion: v1
kind: Namespace
metadata:
  name: test-pods-creation
  
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alpine-daemonset-argocd
  namespace: test-pods-creation
spec:
  selector:
    matchLabels:
      app: alpine-test
  template:
    metadata:
      labels:
        app: alpine-test
    spec:
      tolerations:
        - key: "glueops.dev/role"
          operator: "Equal"
          value: "glueops-platform-argocd-app-controller"
          effect: "NoSchedule"
      containers:
      - name: alpine
        image: alpine:latest
        command: ["/bin/sh", "-c", "while true; do echo Running on $(hostname); sleep 3600; done"]
---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alpine-daemonset-glueops
  namespace: test-pods-creation
spec:
  selector:
    matchLabels:
      app: alpine-test
  template:
    metadata:
      labels:
        app: alpine-test
    spec:
      tolerations:
        - key: "glueops.dev/role"
          operator: "Equal"
          value: "glueops-platform"
          effect: "NoSchedule"
      containers:
      - name: alpine
        image: alpine:latest
        command: ["/bin/sh", "-c", "while true; do echo Running on $(hostname); sleep 3600; done"]

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alpine-daemonset
  namespace: test-pods-creation
spec:
  selector:
    matchLabels:
      app: alpine-test
  template:
    metadata:
      labels:
        app: alpine-test
    spec:
      containers:
      - name: alpine
        image: alpine:latest
        command: ["/bin/sh", "-c", "while true; do echo Running on $(hostname); sleep 3600; done"]