name: Run Docker on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run_docker:
    name: Run Docker Container
    runs-on: ubuntu-latest
    concurrency:
      group: aws_regression_suite
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Run AWS Regression Suite
      env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        docker run -v $(pwd):/app --workdir /app/tests --rm -e AWS_SECRET_ACCESS_KEY -e AWS_ACCESS_KEY_ID=AKIA5NYVRRRNV5TTBBPQ -e AWS_DEFAULT_REGION=us-west-2 ghcr.io/glueops/codespaces:v0.21.2 ./run.shss
  
    - name: Run Destroy in case a previous run failed
      env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        docker run -v $(pwd):/app --workdir /app/tests --rm -e AWS_SECRET_ACCESS_KEY -e AWS_ACCESS_KEY_ID=AKIA5NYVRRRNV5TTBBPQ -e AWS_DEFAULT_REGION=us-west-2 ghcr.io/glueops/codespaces:v0.21.2 ./destroy-aws.sh
      if: always()